group 'org.maratik'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: 'latest.release'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: 'latest.release'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: 'latest.release'
    compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: 'latest.release'
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: 'latest.release'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: 'latest.release'
    testCompile group: 'junit', name: 'junit', version: 'latest.release'
}
